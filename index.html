<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h2>Add Mission</h2>
    <form id="addMissionForm">
        <label for="missionType">Mission Type:</label>
        <input type="text" id="missionType" name="missionType">
        <button type="submit">Add Mission</button>
    </form>

    <h2>Missions</h2>
    <table id="missionsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mission Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="missionsTableBody">
            <!-- Mission rows will be dynamically added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
