<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD Mission, GroundAmbulance, Vehicle, AirAmbulance & HouseCall</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: auto;
}

h1 {
  text-align: center;
}

form {
  width: 50%;
  margin: auto;
}

input[type="text"],
input[type="number"],
input[type="date"] {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">
  <h1>CRUD Mission, GroundAmbulance, Vehicle, AirAmbulance & HouseCall</h1>
  <form id="mission-form">
    <label for="missionType">Mission Type:</label>
    <input type="text" id="missionType" name="missionType" required>
    <button type="submit" id="add-mission-btn">Add Mission</button>
  </form>

  <form id="ground-ambulance-form">
    <label for="dateOfRunGA">Date of Run (Ground Ambulance):</label>
    <input type="date" id="dateOfRunGA" name="dateOfRunGA" required>
    <label for="vehicleIDGA">Vehicle ID (Ground Ambulance):</label>
    <input type="number" id="vehicleIDGA" name="vehicleIDGA" required>
    <label for="missionIDGA">Mission ID (Ground Ambulance):</label>
    <input type="number" id="missionIDGA" name="missionIDGA" required>
    <label for="pickupLocation">Pickup Location:</label>
    <input type="text" id="pickupLocation" name="pickupLocation" required>
    <label for="dropoffLocation">Dropoff Location:</label>
    <input type="text" id="dropoffLocation" name="dropoffLocation" required>
    <button type="submit" id="add-ground-ambulance-btn">Add Ground Ambulance</button>
  </form>

  <form id="vehicle-form">
    <label for="vehicleType">Vehicle Type:</label>
    <input type="text" id="vehicleType" name="vehicleType" required>
    <button type="submit" id="add-vehicle-btn">Add Vehicle</button>
  </form>

  <form id="air-ambulance-form">
    <label for="dateOfRunAA">Date of Run (Air Ambulance):</label>
    <input type="date" id="dateOfRunAA" name="dateOfRunAA" required>
    <label for="vehicleIDAA">Vehicle ID (Air Ambulance):</label>
    <input type="number" id="vehicleIDAA" name="vehicleIDAA" required>
    <label for="missionIDAA">Mission ID (Air Ambulance):</label>
    <input type="number" id="missionIDAA" name="missionIDAA" required>
    <button type="submit" id="add-air-ambulance-btn">Add Air Ambulance</button>
  </form>

  <form id="house-call-form">
    <label for="dateOfRunHC">Date of Run (House Call):</label>
    <input type="date" id="dateOfRunHC" name="dateOfRunHC" required>
    <label for="vehicleIDHC">Vehicle ID (House Call):</label>
    <input type="number" id="vehicleIDHC" name="vehicleIDHC" required>
    <label for="missionIDHC">Mission ID (House Call):</label>
    <input type="number" id="missionIDHC" name="missionIDHC" required>
    <label for="destinationLocations">Destination Locations:</label>
    <input type="text" id="destinationLocations" name="destinationLocations" required>
    <button type="submit" id="add-house-call-btn">Add House Call</button>
  </form>

  <div id="mission-list"></div>
  <div id="ground-ambulance-list"></div>
  <div id="vehicle-list"></div>
  <div id="air-ambulance-list"></div>
  <div id="house-call-list"></div>
</div>

<script src="scripts.js"></script>
</body>
</html>
